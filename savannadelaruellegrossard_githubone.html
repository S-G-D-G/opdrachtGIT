<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Opdracht Tijdstip</title>
</head>
<body>

	<script type="text/javascript">
		
		let vandaag = new Date();
		let tijd = vandaag.getHours();

		document.write(`
			<p>Het is nu ${tijd} uur.</p>
		`);

		if (tijd <= 7)

		{
    	document.write('Goeienacht.');
    	}

    	else if (tijd > 7 && tijd <= 11)

		{
    	document.write('Goeiemorgen.');
    	}

    	else if (tijd > 11 && tijd <= 18)

		{
    	document.write('Goeiemiddag.');
    	}

    	else

		{
    	document.write('Goeieavond');
    	}




	</script>

</body>
</html>
